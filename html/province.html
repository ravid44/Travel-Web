<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambodia Provinces</title>

    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!--header-->
    <div id="header-placeholder"></div>

    <main>


        <section class="header-image">
            <img src="../images/phnom penh.jpg">
        </section>

        <div class="des-text">
            <h1><span style="color: blue">Cambodia</span> Destinations</h1>
        </div>

        <div id="provices"></div>

    </main>


    <!--footer-->
    <footer id="footer">
    </footer>

</body>

<script src="../js/home.js"></script>

<!-- ✅ AOS JS -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>

<script>
    // ✅ Initialize AOS after the page content loads
    AOS.init({
        duration: 1000,  // Animation duration in milliseconds
        once: true       // Only animate once per element
    });
</script>


<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyCwZvlhgluWctDaCy_hEiVOsDO9AbVLpnA",
        authDomain: "web-travel-19d2c.firebaseapp.com",
        projectId: "web-travel-19d2c",
        storageBucket: "web-travel-19d2c.firebasestorage.app",
        messagingSenderId: "850178211857",
        appId: "1:850178211857:web:c22077d5d1c892f7b071b0",
        measurementId: "G-JF6LPNDYF9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const camboPro = document.getElementById("provices");

    // Check if user is logged in
    function isUserLoggedIn() {
        return !!localStorage.getItem("loggedInUser");
    }

    async function loadProvinces() {
        try {
            const querySnapshot = await getDocs(collection(db, "provincesCambodia"));

            querySnapshot.forEach(docSnap => {
                const data = docSnap.data();

                const div = document.createElement("div");
                div.classList.add("province-card");

                // Add data-province-id
                div.setAttribute("data-province-id", data.provinceId);

                div.innerHTML = `
                <section data-aos="flip-down">
                    <img src="${data.image}" alt="${data.name}">
                    <div class="content">
                        <h3>${data.name}</h3>
                        <p>${data.description}</p>
                    </div>
                </section>
            `;

                // ✅ Add click listener directly to the new div
                div.addEventListener("click", () => {
                    const provinceId = div.getAttribute("data-province-id");

                    if (!provinceId) return;

                    if (!isUserLoggedIn()) {
                        alert("Please log in to view province details.");
                        window.location.href = "../html/login.html";
                        return;
                    }

                    // Save last provinceId for fallback
                    localStorage.setItem("lastProvinceId", provinceId);

                    // Navigate to province detail
                    window.location.href = `provincedetail.html?provinceId=${provinceId}`;
                });

                camboPro.appendChild(div);
            });

        } catch (err) {
            console.error("❌ Error loading provinces:", err);
        }
    }

    loadProvinces();
</script>

</html>
