<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #headerImg img {
      width: 100%;
      max-height: 700px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 4rem;
      margin-top: -7rem;
    }

    #provinceTitle {
      margin: 20px 0;
      color: #333;
    }

    #itemList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    #itemList div {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    #itemList img {
      border-radius: 8px;
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <main>
    <section id="headerImg"></section>
    <h2 id="provinceTitle"></h2>
    <section id="itemList"></section>
    <section id="restaurantList" class="restaurant-list"></section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCwZvlhgluWctDaCy_hEiVOsDO9AbVLpnA",
      authDomain: "web-travel-19d2c.firebaseapp.com",
      projectId: "web-travel-19d2c",
      storageBucket: "web-travel-19d2c.firebasestorage.app",
      messagingSenderId: "850178211857",
      appId: "1:850178211857:web:c22077d5d1c892f7b071b0",
      measurementId: "G-JF6LPNDYF9"
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ‚úÖ Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type"); // "cafe" | "restaurants" | "hotels"
    const provinceId = params.get("provinceId");

    // ‚úÖ Map type to Firestore collection names
    const COLLECTIONS = {
      cafe: "cafeShopCambo",
      restaurants: "restaurantsCambodia",
      hotels: "hotelCambodia"
    };

    const TITLES = {
      cafe: "‚òï Caf√©s in",
      restaurants: "üçΩÔ∏è Restaurants in",
      hotels: "üè® Hotels in"
    };

    // ‚úÖ Load province image (only one)
    async function loadProvinceImg(provinceId) {
      const q = query(collection(db, "provincesCambodia"), where("provinceId", "==", provinceId));
      console.log("q:", q);

      const snapshot = await getDocs(q);
      console.log("snapshot:", snapshot);

      const headerImg = document.getElementById("headerImg");
      headerImg.innerHTML = "";

      if (snapshot.empty) {
        headerImg.innerHTML = "<p>‚ùå No image found for this province.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        headerImg.innerHTML = `<img src="${data.image}" alt="${data.name}" />`;
        document.getElementById("provinceTitle").textContent = `${TITLES[type] || ""} ${data.name}`;
      });
    }

    // ‚úÖ Load data (caf√©, restaurant, or hotel) by province
    async function loadData(type, provinceId) {
      const collectionName = COLLECTIONS[type];
      console.log("collectionName:", collectionName);

      const itemList = document.getElementById("itemList");
      itemList.innerHTML = "";
      console.log("itemList:", itemList);

      if (!collectionName) {
        itemList.innerHTML = "<p>‚ùå Invalid type. Use ?type=cafe or ?type=hotels</p>";
        return;
      }

      const q = query(collection(db, collectionName), where("provinceId", "==", provinceId));
      const snapshot = await getDocs(q);
      console.log("snapshotQPro:", snapshot);

      if (snapshot.empty) {
        itemList.innerHTML = "<p>No items found for this province.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.style.cursor = "pointer";

        div.innerHTML = `
    <h3>${data.name}</h3>
    <img src="${data.image || data.image_placeholder || 'no-image.jpg'}" alt="${data.name}" />
    <p><strong>Address:</strong> ${data.address || "N/A"}</p>
    ${data.price_range ? `<p><strong>Price:</strong> ${data.price_range}</p>` : ""}
    ${data.focus ? `<p><strong>Focus:</strong> ${data.focus}</p>` : ""}
    ${data.rating ? `<p><strong>Rating:</strong> ‚≠ê ${data.rating}</p>` : ""}
  `;

        div.addEventListener("click", () => {
          let placeId;
          console.log("placeId:", placeId);

          if (type === "hotels") {
            placeId = data.hotelId || doc.id;
          } else if (type === "restaurants") {
            placeId = data.restaurantId || doc.id;
          } else if (type === "cafe") {
            placeId =
              data.cafeId ||
              `${data.name.replace(/[^\w\s]/gi, '').replace(/\s+/g, '_').toLowerCase()}_${data.provinceId}`;
          }

          window.location.href = `placesdetails.html?type=${type}&id=${placeId}`;
        });

        itemList.appendChild(div);
      });

    }

    // ‚úÖ Page load logic
    if (provinceId && type) {
      loadProvinceImg(provinceId);
      loadData(type, provinceId);
    } else {
      document.getElementById("provinceTitle").textContent = "‚ùå Missing parameters in URL.";
    }

  </script>
</body>

</html>
